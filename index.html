<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEXAI • Hub</title>
    <style>
      /* === FUNDO FIXO GERAL === */
      .site-bg{
        position:fixed; inset:0; z-index:-1;
        background-image: var(--hero-img, url('/assets/hero.jpg')); /* <-- ajusta o path aqui */
        background-size:cover; background-position:center; background-repeat:no-repeat;
      }
      /* Garante que nada tapa o fundo por acidente */
      html, body{ background: transparent; }

      /* === ESCURECER SÓ A SECÇÃO DOS CARDS ===
         Usa dentro da secção dos cards um <div class="scrim" aria-hidden="true"></div>
         (o teu app React já pode incluir isso). Este CSS já trata do efeito. */
      .cards-section{ position:relative; }
      .cards-section .scrim{
        position:sticky; top:0; height:100dvh;
        pointer-events:none; z-index:-1;
        background:rgba(0,0,0,.4); /* intensidade do escurecimento */
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- FUNDO FIXO: fica sempre por trás -->
    <div class="site-bg"></div>

    <div id="root"></div>

    <!-- ENTRYPOINT do Vite (pré-build). O Vite substitui por /assets/xxx na build. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
